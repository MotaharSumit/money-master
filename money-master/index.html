<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Money Master</h1>
    </header>

    <section>
        <div class="grid grid-cols-2 p-5 gap-4">
            <div class="bg-blue-100 text-center text-5xl p-10 w-full h-80">
                <p>Calculator</p>
            </div>
            <div class="text-center text-2xl bg-purple-100 ">
                <p class="mt-10 font-bold">Income</p>
                <p class="inline ">Income: </p>
                <input class="mt-2" type="text" name="" id="income-input">

                <p class="mt-3 font-bold">Expense</p>
                <p class="inline ">Food:</p>
                <input class="mt-2" type="text" name="" id="food-input">
                <br>
                <p class="inline ">Rent:</p>
                <input class="mt-2" type="text" name="" id="rent-input">
                <br>
                <p class="inline ">Cloth:</p>
                <input class="mt-2 " type="text" name="" id="cloth-input">
                <br>

                <button id="cal-btn" class="mt-3 bg-blue-400 p-3 rounded">Calculator</button>

                <p class="mt-5">Total Expense: <span id="total-expense">00</span></p>
                <p class="mt-2">Balance: <span id="balance-total">00</span></p>

                <div class="flex mx-20 m-5 ">
                    <p>Save: </p>
                    <input class="bg-blue-100 mt-2 w-20 h-8 mx-3" type="text" name="" id="">
                    <p>%</p>
                    <button class="mt-2 bg-blue-400 px-2 rounded mx-3">Save</button>
                </div>

                <p>Save Ammount: <span>00</span></p>
                <p>Remaining Ammount: <span>00</span></p>


            </div>
        </div>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
